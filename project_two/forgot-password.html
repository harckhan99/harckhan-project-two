<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <link rel="stylesheet" href="style.css">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mozilla+Headline:wght@200..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <script src="forgot-password.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password?</h2>

    <!-- Email Input -->
    <form id="forgotPasswordForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <!-- Reset Button -->
      <button 
        type="submit"
        class="w-full bg-orange-600 text-white py-2 px-4 rounded-xl hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Reset Password
      </button>
    </form>

    <!-- Feedback Message -->
    <p id="message" class="text-center mt-4 text-sm"></p>

    <!-- Back to Login -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Remember your password? 
      <a href="login.html" class="text-orange-600 hover:underline">Login</a>
    </p>


    <!-- Back to Home -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Back To
      <a href="index.html" class="text-orange-600 hover:underline">Home</a>
    </p>
  </div>
</body>
</html>
