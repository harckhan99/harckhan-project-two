<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mozilla+Headline:wght@200..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    
    <form id="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" id="rememberMe" class="mr-2">
          Remember me
        </label>
        <a href="forgot-password.html" class="text-orange-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" 
              class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition">
        Login
      </button>
    </form>

    <!-- Dashboard Link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Link To  
      <a href="dashboard.html" class="text-orange-600 hover:underline">Dashboard</a>
    </p>

    <!-- Signup Link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-orange-600 hover:underline">Sign up</a>
    </p>

    <p class="text-center text-sm text-gray-600 mt-4">
      Back To
      <a href="index.html" class="text-orange-600 hover:underline">Home</a>
    </p>

    

    <!-- Status Message -->
    <p id="statusMessage" class="text-center mt-4 text-sm"></p>
  </div>

  <!-- External JavaScript -->
  <script src="login.js"></script>
</body>
</html>
